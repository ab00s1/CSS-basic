<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/nft-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft-card">
      <div class="img">
        <a href="#"
          ><img
            alt="nft-card"
            src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          />
          <div class="icon">
            <img
              src="/nft-preview-card-component-main/images/icon-view.svg"
              alt="view"
            />
          </div>
        </a>
      </div>
      <p>
        <a
          href="#"
          style="font-size: 22px; text-decoration: none; font-weight: bold"
          >Equilibrium #3429</a
        >
      </p>
      <p style="font-size: 18px">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p>
        <span
          ><img
            src="/nft-preview-card-component-main/images/icon-ethereum.svg"
            alt="eth"
          />&nbsp; 0.041 ETH</span
        >
        <span class="right"
          ><img
            src="/nft-preview-card-component-main/images/icon-clock.svg"
            alt="clock"
          />&nbsp; 3 days left</span
        >
      </p>
      <hr style="border: 1px solid" />
      <span class="avt">
        <img
          src="/nft-preview-card-component-main/images/image-avatar.png" /></span
      ><span
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Creation of
        <a href="#" style="text-decoration: none">Jules Wyvern</a></span
      >
    </div>
  </body>
</html>
